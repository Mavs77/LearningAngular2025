@if (products.length > 0) {
<h1>Products ({{ products.length }})</h1>
} @else if(products.length === 100) {
<span> Click <a href="#">Load More</a> to see more products </span>
}

<ul class="pill-group">
  @for (product of products | sort:'price'; track product.id) {
  <li class="pill" (click)="selectedProduct = product">
    <app-product-view [id]="product.id"></app-product-view>
    <!-- @switch (product.title) { @case ('Keyboard') { ⌨️ } @case ('Microphone') {
    🎙️ } @default { 🏷️ } }
    {{ product.title }} -->
  </li>
  } @empty {
  <p>No products found!</p>
  }
</ul>

<app-product-detail
  [product]="selectedProduct"
  (added)="onAdded()"
></app-product-detail>

<h1>Favorites</h1>
<app-favorites />
